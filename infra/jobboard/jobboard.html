<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Obelisk Job Board!</title>
        <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="board.css">
    </head>
    <body>
        <script src="jquery.min.js"></script>
        <script src="bootstrap.min.js"></script>
        <script src="thrift.js"></script>
        <script src="../genjs/infra_types.js"></script>
        <script src="../genjs/JobCzar.js"></script>
        <script src="board.js"></script>

        <div class="container">Match idle workers with rewarding work.</div>

        <!-- Add job -->
        <form id="add_job_form">
            <div class="form-group">
                <label for="model">Model</label>
                <input class="form-control" id="model" placeholder="protobrain">
            </div>
            <div class="form-group">
                <label for="world">World</label>
                <input class="form-control" id="world" placeholder="fworld">
            </div>

            <!-- TODO: model config and world config-->
            <!-- TODO: priority, user id-->
            <!-- TODO: Autofill dropdowns for model and world selection -->

            <button type="submit" class="btn btn-primary">Add Job</button>
        </form>

        <!-- Show jobs -->

        <!-- see database.sql for the column names -->
        <!-- keep in sync with toHtml in board.js -->
        <table id="jobs_table" class="table table-hover">
            <thead>
            <tr>
                <th scope="col">Job id</th>
                <th scope="col">Model</th>
                <th scope="col">World</th>
                <th scope="col">Score</th>
                <th scope="col">Status</th>
                <!-- TODO: add more columns -->
            </tr>
            </thead>

            <tbody>

            </tbody>

        </table>

    </body>
</html>
